    /* Stars for American theme */

      top: 0;
      left: 0;

      height: 100%;

      background-position: 0 0, 40px 60px, 130px 270px;
      z-index: -1;

    /* Navigation Bar */

      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 15px 30px;
      border-radius: 20px;
      margin: 20px;

      position: relative;
      z-index: 10;

    .logo {

      gap: 30px;

    .nav-links a {
      text-decoration: none;

      font-size: 18px;
      transition: color 0.3s;
    }

    .nav-links a:hover {

    }

    .social-icons {
      display: flex;
      gap: 15px;
      align-items: center;
    }

      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      background-color: #ff4500;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-size: 24px;
      transition: background-color 0.3s;
    }

    .social-icon:hover {
      background-color: #e03e00;
    }

    .buy-button {

      justify-content: center;
      align-items: center;
      width: 100px;

      background-color: #ff4500;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;

      align-items: center;
      min-height: 100vh;

      padding: 0;

    .hero-content {

      width: 100%;

      z-index: 2;

      font-weight: bold;
      margin-bottom: 50px;

    .tokenomics-container {

    .tokenomics-image-container {

    .tokenomics-info-container {

    .info-box {

    /* Trump Dog Section */

  </style>

  <script src="script.js">
    // Function to copy contract address
    function copyContractAddress() {
      const contractAddress = document.querySelector('.contract-address').textContent;
      navigator.clipboard.writeText(contractAddress)
        .then(() => {
          // Show a temporary notification
          const notification = document.createElement('div');
          notification.className = 'copy-notification';
          notification.textContent = 'Address copied to clipboard!';
          document.body.appendChild(notification);

          // Remove notification after 2 seconds
          setTimeout(() => {
            notification.classList.add('fade-out');
            setTimeout(() => {
              document.body.removeChild(notification);
            }, 500);
          }, 2000);
        })
        .catch(err => {
          console.error('Failed to copy: ', err);
        });
    }

    // Add styles for the notification
    const style = document.createElement('style');
    style.textContent = `
    .copy-notification {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 1000;
        transition: opacity 0.5s;
    }
    
    .fade-out {
        opacity: 0;
    }
`;
    document.head.appendChild(style);

    // Create stars dynamically for American theme
    document.addEventListener('DOMContentLoaded', function () {
      // Add random stars to the background
      const starsContainer = document.querySelector('.stars');
      if (starsContainer) {
        for (let i = 0; i < 50; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.left = `${Math.random() * 100}%`;
          star.style.top = `${Math.random() * 100}%`;
          star.style.animationDelay = `${Math.random() * 5}s`;
          starsContainer.appendChild(star);
        }
      }
    });
  </script>
